<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" href="gallery.css">

    <body>
        <div class="hero">

                </ul>

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
        <script src="jquery.flipster.min.js"></script>
        <script>
